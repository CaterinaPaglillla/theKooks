<!DOCTYPE html>
<html>
	<head>
		<title>Contacto</title>

		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="reset-all.css">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|PT+Sans+Narrow:700" rel="stylesheet">
	</head>
	<body>
		<main>
		
				
		<header>
				<img src="brighton2.jpg" class="brighton">

				<div class="boxwhite"><a href="DesafioAzul.html"><img src="logo.png" class="logo"/></a></div>

				<img src="brighton.jpg" class="brighton">
		</header>

			
			<h1>Contacto</h1>
			
			<div class="contacto">

			<form action="" method="get" class="contacto">
				<!--que pongo en action aca?-->

			<label for="Name">Nombre</label>
			<input type="text" name="name" id="name" class="texto-dato" placeholder="Ingrese su nombre" required=""/>

			<br/>
			<br/>

			<label for="Sexo">Sexo</label>

				<input type="radio" name="Sexo" value="Hombre" id="cancion" class="texto-dato" required/>Hombre
				<input type="radio" name="Sexo" value="Mujer" id="cancion" class="texto-dato" required=""/>Mujer

			<br/>
			<br/>

			<label for="nacionalidad">País</label>
				<select name="país de origen">
					<option value="Argentina">Argentina</option>
					<option value="Argentina">Brazil</option>
					<option value="Argentina">Uruguay</option>
					<option value="Argentina">Chile</option>
					<option value="Argentina">Colombia</option>
					<option value="Argentina">Paraguay</option>
					<option value="Argentina">Venezuela</option>
					<option value="Argentina">Perú</option>
				</select>
			
			<br/>
			<br/>

			<label for="Mensaje">Mensaje</label>
				<br/>
				<textarea name="mensaje" placeholder="Escriba su mensaje"/></textarea>
			
			<br/>
			<br/>

			<label for="cancion">Escoja su canción preferida</label>
			<br/>
				<input type="checkbox" name="Canción Preferida" value="Naive" id="cancion" class="texto-dato"/>Naive
				<input type="checkbox" name="Canción Preferida" value="Seasideid="cancion" class="texto-dato"/>Seaside
				<input type="checkbox" name="Canción Preferida" value="Bad Habits"id="cancion" class="texto-dato"/>Bad Habits
			
			<br/>
			<br/>

			<label for="suscripcion">Suscribase para obtener información sobre los proximos shows</label>
			<br/>
				<input type="email" name="email" id="email" class="texto-dato" placeholder="Ingrese su E-Mail"/>
				
			<br/>
			<br/>

				<input type="submit" value="Enviar"/>
				<input type="reset" value="Limpiar"/>

			</form>

		</div>

			</footer>

		</main>
	</body>
</html>
